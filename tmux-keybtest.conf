#    tmux -L keyb-test -f test-tmux-keyboard-bindings.conf new-session
#

#
#  Minimal config <prefix> = C-a
#
set -g prefix C-X
# Make sure the second, in a double sequence gets passed on
bind "C-x" send-prefix

set -s escape-time 0
set -g display-time 500
# set -g visual-bell on

bind C-X kill-server

set-option -g status 3
set-option -g status-format[1] "This displays what keys your terminal generates"
set-option -g status-format[2] "To exit press C-x then C-x"

